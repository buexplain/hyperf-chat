<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>聊天演示</title>
    <link rel="stylesheet" href="/public/index.css">
</head>
<body>
<div class="container" id="j-app">
    <div class="left">
        <div class="tool">
            <a href="javascript:void(0);">建群</a>
            <a href="javascript:void(0);">加群</a>
        </div>
        <div class="liaison">
            <div class="session" v-for="item in sessionList"><a href="javascript:void(0);">{{ item }}</a></div>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="name">修仙一群（50）</div>
            <div class="manage">
                <a href="javascript:void(0);">退群</a>
                <a href="javascript:void(0);">解散</a>
            </div>
        </div>
        <div class="list">
            <div class="message" v-for="item in messageList">
                <div class="user">{{ item.user }} {{ item.created_at }}</div>
                <div>{{ item.content }}</div>
            </div>
        </div>
        <div class="send">
            <div class="data" contenteditable="true"></div>
            <div class="btn"><a href="javascript:void(0);">发送</a></div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const {createApp, ref} = Vue
    const app = createApp({
        setup() {
            let sessionList = ref([])
            for (let i = 0; i < 25; i++) {
                sessionList.value.push('修仙' + i + '群')
            }
            let messageList = ref([])
            for (let i = 0; i < 20; i++) {
                messageList.value.push({
                    user: "灵感大王",
                    created_at: "2023/08/23 08:16:40",
                    content: "祭品何在？速速献来？" + i
                })
            }
            return {
                sessionList,
                messageList
            }
        }
    }).mount('#j-app')
</script>
</body>
</html>
